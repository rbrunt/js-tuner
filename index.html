<html>
    <head>
        <title>JS tuner</title>
        <meta type="description" content="A JS tuner to learn the web Audio API">
        <script src="tuner.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div>
            <h1>JS tuner</h1>
            <p>A JS tuner to learn the web Audio API</p>
        </div>
        <div class="cello">
            <h2>Cello</h2>
            <ul class="notebuttons">
                <li><a href="#c" data-note="c2" class="note">C</a></li>
                <li><a href="#g" data-note="g2" class="note">G</a></li>
                <li><a href="#d" data-note="d3" class="note">D</a></li>
                <li><a href="#a" data-note="a3" class="note">A</a></li>
            </ul>
        </div>
        <footer class="controls">
            <button id="stop">Stop</button>
            <input id="volume" type="range" min="0" max="1" step="0.05" value="0.15"></input>
        </footer>
    </body>
</html>
